    /* Header bar - Government of Canada */
    .gc-header {
      background-color: #000;
      color: white;

      padding: 10px 20px;

    .gc-header .left {
      display: flex;

    }
    .gc-header img {
      height: 40px;
      filter: brightness(0) invert(1); /* Make flag white */

    }
    .gc-header .text-block {
      display: flex;
      flex-direction: row;
      gap: 30px;

    .gc-header .text {

      font-size: 14px;
      color: white;
    }
    .gc-header .links {

      color: white;

    }

    body {

      background-color: #f4f4f4;
      color: #333;
      margin: 0;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      color: #222;
    }

    h2 {
      color: #2b3e50;
      margin-top: 40px;
    }

    a {
      color: #005ea5;
    }

    footer {
      background-color: #2b3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
